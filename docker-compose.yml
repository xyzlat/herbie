version: '3'

services:

  herbie-app:
    container_name: 'herbie-app'
    build: .
    volumes:
      - '.:/data/www'
    depends_on:
      - 'herbie-zookeeper'
      - 'herbie-kafka'
      - 'herbie-db'
    environment:
      - 'DATABASE_URL=postgres://user:password@herbie-db:5432/herbie_db'
      - 'SECRET_KEY=thisisasecret'
      - 'SOCIAL_AUTH_GOOGLE_OAUTH2_KEY=1085816269462-7lhdascr5pbssj2bb5u2hfr1bf10pak0.apps.googleusercontent.com'
      - 'SOCIAL_AUTH_GOOGLE_OAUTH2_SECRET=YrgT3gNXxRj_qnBuKPIu4hEI'
      - 'SOCIAL_AUTH_GITHUB_KEY=0afc5297c8e8e21b1737'
      - 'SOCIAL_AUTH_GITHUB_SECRET=ce263d98c06c25c9b0126d41ffc6642a3f3dc6b1'
    ports:
      - '8000:8000'
    networks:
      - 'herbie-network'

  herbie-db:
    container_name: 'herbie-db'
    image: 'postgres:11.5'
    volumes:
      - 'db-data:/var/lib/postgresql/data'
    environment:
      - 'POSTGRES_DB=herbie_db'
      - 'POSTGRES_USER=user'
      - 'POSTGRES_PASSWORD=password'
    ports:
      - '5433:5432'
    networks:
      - 'herbie-network'

  herbie-zookeeper:
    container_name: 'herbie-zookeeper'
    image: 'wurstmeister/zookeeper'
    ports:
      - '2181:2181'
    networks:
      - 'herbie-network'

  herbie-kafka:
    container_name: 'herbie-kafka'
    image: 'wurstmeister/kafka'
    ports:
      - '9092:9092'
    environment:
      KAFKA_ADVERTISED_LISTENERS: 'INSIDE://herbie-kafka:9093,OUTSIDE://localhost:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT'
      KAFKA_LISTENERS: 'INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'INSIDE'
      KAFKA_ZOOKEEPER_CONNECT: 'herbie-zookeeper:2181'
    depends_on:
      - 'herbie-zookeeper'
    networks:
      - 'herbie-network'

volumes:
  db-data:
    driver: 'local'

networks:
  herbie-network:
    driver: 'bridge'
